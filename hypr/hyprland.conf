#мой конфиг hyprland ЗНАЮ - ПОЛНОЕ ДЕРЬМО!!!!!

monitor= HDMI-A-1, 1920x1080@144.00Hz, auto, 1

exec-once = /usr/bin/xwayland

xwayland {
	force_zero_scaling = true
}

blurls = waybar

terminal = fish
$fileManager = thunar
$menu = wofi --show drun
$browser = firefox

#exec-once = waybar -c ~/.config/waybar/config.json & hyprpaper & swaync
exec-once = waybar & hyprpaper & swaync

#переменные окружения

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

general {
    # пространство между окнами
    gaps_in = 6
    gaps_out = 10

    border_size = 2

    col.active_border = rgba(ffffffcf) rgba(f3b2ffcf) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = true

    # я хз что это надо почитать
    allow_tearing = true

    layout = dwindle
}

decoration {
    # декорации тоесть закругления блюры тени и прочая шляпа
    rounding = 5
    rounding_power = 5

    active_opacity = 1
    inactive_opacity = 1

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

animations {
    enabled = yes, please :)

    bezier = coil, 0.05, 0.9, 0.1, 1.1

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, coil, slide bottom 50%
    animation = windowsOut, 1, 1.49, coil, popin 85%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear

    # анимации для рабочих столов на остальное пох
    animation = workspaces, 1, 4, coil, slidefade 35%
    animation = workspacesIn, 1, 4, coil, slidefade 35%
    animation = workspacesOut, 1, 4, coil, slidefade 35%
    
    animation = windows, 1, 7, default, slide
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}

input {
    # клавиатура и ее раскладка
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =
    
    # мыш
    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

device {
    name = epic-mouse-v1
    sensitivity = 0
}

gesture = 3, horizontal, workspace
gesture = 3, down, float
gesture = 3, up, move
# Бинды из отдеьноо файла чтобы менять на лету тапки
source = ~/.config/hypr/keybind.conf
